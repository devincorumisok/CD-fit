<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CD Size Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>CD Size Checker</h1>
      <p>Upload your music files to check if they fit on a 700MB/80-minute CD-R disc!</p>
    </header>

    <main>
      <div class="upload-box">
        <!-- The label acts as the "Choose Files" button -->
        <label for="fileUpload" class="custom-file-upload">Choose Files</label>
        <input type="file" id="fileUpload" multiple accept="audio/*">
        <button onclick="checkIfFits()">Check if it fits</button>
      </div>

      <div id="results" class="results-box">
        <!-- Results will be displayed here -->
      </div>
    </main>

    <footer>
      <p>Created with ðŸ’– by Devin Corum</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
